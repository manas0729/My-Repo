<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="background-color: black;color: white;">

    <h1>Student Registration form</h1>

    <form action="">
        <label for="name"><b>First Name :</b></label>
        <input type="text" size="30px" placeholder="Enter your first name"> <br><br>

        <label for="last name"><b>Last Name :</b></label>
        <input type="text" size="30px" placeholder="Enter your last name"> <br><br>

        <label for="">Date of Birth :</label>
        <input type="date"><br><br>

        <label for="email">Email ID :</label>
        <input type="email" size="30px" placeholder="Abc@gmail.com"><br><br>

        <label for="number">Mobile Number :</label>
        <input type="number" placeholder="031xxxxxxxx"><br><br>

        <label for="">Gender :</label>
        <input type="radio"  >Male
        <input type="radio" >Female <br><br>

        <label for="address">Address :</label><br>
        <textarea cols="30" rows="6" ></textarea> <br><br>

        <label for="city">Select City :</label>
        <select>
            <option value="">Select City</option>
            <option value="karachi">Karachi</option>
            <option value="karachi">Lahore</option>
            <option value="karachi">Rawalpindi</option>
            <option value="karachi">Multan</option>
            <option value="karachi">Islamabad</option>
        </select>
        <br><br>

        <label for="">Qualification :</label>
        <table border="10px">
            <tr>
                <th>SL NO</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of passing</th>
            </tr>

            <tr>
                <th>1.</th>
                <th>Class X</th>
                <th><input type="text" size="30px"></th>
                <th><input type="text" size="30px"></th>
                <th><input type="text" size="30px"></th>
            </tr>

            <tr>
                <th>2.</th>
                <th>Class XII</th>
                <th><input type="text" size="30px"></th>
                <th><input type="text" size="30px"></th>
                <th><input type="text" size="30px"></th>
            </tr>


            <tr>
                <th>3.</th>
                <th>Graduation</th>
                <th><input type="text" size="30px"></th>
                <th><input type="text" size="30px"></th>
                <th><input type="text" size="30px"></th>
            </tr>


            <tr>
                <th>4.</th>
                <th>Masters</th>
                <th><input type="text" size="30px"></th>
                <th><input type="text" size="30px"></th>
                <th><input type="text" size="30px"></th>
            </tr>
        </table> <br>

        <label for="">Courses Applied For :</label>
        <input type="checkbox">Web Development
        <input type="checkbox">Graphic Desiging
        <input type="checkbox">Digital Marketing   <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
